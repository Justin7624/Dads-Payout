<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payout Calculator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
.card {
  max-width: 720px;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}
label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}
select, input, button {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
}
button {
  cursor: pointer;
}
.line-item {
  border: 1px solid #ddd;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
  background: #fafafa;
}
.result {
  margin-top: 18px;
  background: #f0f0f0;
  padding: 14px;
  border-radius: 6px;
}
.remove-btn {
  margin-top: 8px;
  background: #e74c3c;
  color: white;
  border: none;
}
</style>
</head>
<body>

<div class="card">
  <h2>Payout Calculator</h2>

  <div id="items"></div>

  <button onclick="addItem()">+ Add Item</button>

  <label>Shipping</label>
  <select id="shipping">
    <option value="10">5 Day ($10)</option>
    <option value="15">3 Day ($15)</option>
  </select>

  <div class="result" id="output"></div>
</div>

<script>
const DAD_PERCENT = 0.4545;
const PRICE_MULTIPLIER = 4.29;

/* ---------- Rounding: ONLY round UP if above lower + 1.5 ---------- */
function roundSmart(n){
  const step = n <= 100 ? 5 : 10;
  const lower = Math.floor(n / step) * step;
  if (n - lower <= 1.5) return n;
  return Math.ceil(n / step) * step;
}

/* ---------- Fix floating errors ---------- */
function fixFloat(n){
  return Math.round(n * 100) / 100;
}

/* ---------- PRODUCTS ---------- */
const PRODUCTS = {
  "Retatrutide": {5:{raw:14},10:{raw:18},15:{raw:22},20:{raw:25},30:{raw:35}},
  "Tirzepatide": {5:{raw:15},10:{raw:18},15:{raw:22},20:{raw:26},30:{raw:30},40:{raw:35},50:{raw:40},60:{raw:45}},
  "Semaglutide": {5:{raw:12},10:{raw:16},15:{raw:20},20:{raw:24}},
  "Cagrilintide": {5:{raw:10},10:{raw:18}},
  "MOTS-C": {10:{raw:12},30:{raw:28},40:{raw:35}},
  "BPC-157": {10:{raw:10},20:{raw:18}},
  "BPC 5mg + TB 5mg": {10:{raw:15}},
  "BPC 10mg + TB 10mg": {20:{raw:28}},
  "TB500": {5:{raw:12},10:{raw:22}},
  "Melanotan": {10:{raw:15}},
  "Melanotan 2": {10:{raw:18}},
  "GLOW": {70:{raw:60}},
  "KLOW": {80:{raw:65}},
  "NAD+": {500:{raw:50},1000:{raw:95}},
  "Ipamorelin": {5:{raw:12},10:{raw:20}},
  "Tesamorelin": {5:{raw:15},10:{raw:28}},
  "Sermorelin Acetate": {5:{raw:12},10:{raw:22}},
  "SS-31 2": {10:{raw:18}},
  "IGF-1 LR3": {1:{raw:10}},
  "GHK-CU": {50:{raw:18},100:{raw:35}},
  "DSIP": {5:{raw:12},10:{raw:20},15:{raw:28}},
  "Epithalon": {10:{raw:15},50:{raw:60}},
  "Semax": {5:{raw:12},10:{raw:20},30:{raw:50}},
  "Selank": {5:{raw:12},10:{raw:20},30:{raw:50}},
  "5-amino-1mq": {5:{raw:12},10:{raw:20},50:{raw:95}},
  "CJC-1295 (no DAC)": {5:{raw:12},10:{raw:20}},
  "CJC-1295 + Ipamorelin": {10:{raw:22}},
  "AOD-9604": {5:{raw:12},10:{raw:20}},
  "FOXO4-DRI": {10:{raw:35}},
  "AHK-CU": {100:{raw:75}},
  "Glutathione": {1500:{raw:50}},
  "HGH 191AA": {10:{raw:35},15:{raw:50},24:{raw:80},36:{raw:120}},
  "KissPeptin-10": {10:{raw:18}},
  "Bacteriostatic Water": {10:{raw:3}},
  "Hospira Bacteriostatic Water": {30:{raw:6}},
  "Acetic Acid": {10:{raw:3}}
};

/* ---------- Calculate SALE prices ---------- */
for (const p in PRODUCTS) {
  for (const mg in PRODUCTS[p]) {
    PRODUCTS[p][mg].sale = roundSmart(PRODUCTS[p][mg].raw * PRICE_MULTIPLIER);
  }
}

function addItem(){
  const div = document.createElement("div");
  div.className = "line-item";

  div.innerHTML = `
    <label>Product</label>
    <select class="product"></select>

    <label>MG</label>
    <select class="mg"></select>

    <label>Qty</label>
    <input type="number" class="qty" value="1" min="1">

    <button class="remove-btn">Remove</button>
  `;

  document.getElementById("items").appendChild(div);

  const productSelect = div.querySelector(".product");
  const mgSelect = div.querySelector(".mg");

  Object.keys(PRODUCTS).forEach(p=>{
    const opt=document.createElement("option");
    opt.value=p; opt.textContent=p;
    productSelect.appendChild(opt);
  });

  function loadMG(){
    mgSelect.innerHTML="";
    const prod=PRODUCTS[productSelect.value];
    Object.keys(prod).forEach(mg=>{
      const opt=document.createElement("option");
      opt.value=mg; opt.textContent=mg+" mg";
      mgSelect.appendChild(opt);
    });
    calculate();
  }

  productSelect.addEventListener("change", loadMG);
  mgSelect.addEventListener("change", calculate);
  div.querySelector(".qty").addEventListener("input", calculate);
  div.querySelector(".remove-btn").onclick = ()=>{ div.remove(); calculate(); };

  loadMG();
}

function calculate(){
  let subtotal=0;
  let dadCost=0;

  document.querySelectorAll(".line-item").forEach(item=>{
    const p=item.querySelector(".product").value;
    const mg=item.querySelector(".mg").value;
    const qty=Number(item.querySelector(".qty").value);
    const data=PRODUCTS[p][mg];
    subtotal += data.sale * qty;
    dadCost += data.raw * qty;
  });

  const shipping=Number(document.getElementById("shipping").value);

  const dadBase = roundSmart(subtotal * DAD_PERCENT);
  const dadPayout = fixFloat(dadBase + shipping);
  const dadTakeHome = fixFloat(dadPayout - dadCost);
  const yourNet = fixFloat(subtotal + shipping - dadPayout);

  document.getElementById("output").innerHTML=`
    <strong>Order Total:</strong> $${fixFloat(subtotal+shipping).toFixed(2)}<br>
    <strong>Dad Payout:</strong> $${dadPayout.toFixed(2)}<br>
    <strong>Dad Cost:</strong> $${dadCost.toFixed(2)}<br>
    <strong>Dad Take-Home:</strong> $${dadTakeHome.toFixed(2)}<br>
    <strong>Your Net:</strong> $${yourNet.toFixed(2)}
  `;
}

document.getElementById("shipping").addEventListener("change", calculate);
addItem();
</script>

</body>
</html>
