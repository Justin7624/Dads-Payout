<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payout Calculator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
.card {
  max-width: 620px;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}
label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}
select, input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
}
.result {
  margin-top: 18px;
  background: #fafafa;
  padding: 12px;
  border-radius: 6px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Payout Calculator</h2>

  <label>Product</label>
  <select id="product"></select>

  <label>MG Strength</label>
  <select id="mg"></select>

  <label>Quantity</label>
  <input type="number" id="qty" value="1" min="1">

  <div class="result" id="output"></div>
</div>

<script>
const DAD_PERCENT = 0.4545;

/*
  ðŸ”§ DATA ONLY â€” paste your values here locally
  Rename Product A/B/C/etc as needed.
*/
const PRODUCTS = {
  "Product A": {
    5:  { sale: 0, raw: 0 },
    10: { sale: 0, raw: 0 },
    15: { sale: 0, raw: 0 },
    20: { sale: 0, raw: 0 },
    30: { sale: 0, raw: 0 }
  },
  "Product B": {
    5:  { sale: 0, raw: 0 },
    10: { sale: 0, raw: 0 },
    15: { sale: 0, raw: 0 },
    20: { sale: 0, raw: 0 },
    30: { sale: 0, raw: 0 }
  },
  "Product C": {
    5:  { sale: 0, raw: 0 },
    10: { sale: 0, raw: 0 },
    15: { sale: 0, raw: 0 },
    20: { sale: 0, raw: 0 },
    30: { sale: 0, raw: 0 }
  }
};

const productSelect = document.getElementById("product");
const mgSelect = document.getElementById("mg");

Object.keys(PRODUCTS).forEach(p => {
  const opt = document.createElement("option");
  opt.value = p;
  opt.textContent = p;
  productSelect.appendChild(opt);
});

function loadMGs() {
  mgSelect.innerHTML = "";
  const product = PRODUCTS[productSelect.value];
  Object.keys(product).forEach(mg => {
    const opt = document.createElement("option");
    opt.value = mg;
    opt.textContent = `${mg} mg`;
    mgSelect.appendChild(opt);
  });
}

function calculate() {
  const product = PRODUCTS[productSelect.value];
  const mg = mgSelect.value;
  const qty = Number(document.getElementById("qty").value);

  const sale = product[mg].sale;
  const raw = product[mg].raw;

  const total = sale * qty;
  const dadPayout = total * DAD_PERCENT;
  const dadCost = raw * qty;
  const dadTakeHome = dadPayout - dadCost;
  const yourNet = total - dadPayout;

  document.getElementById("output").innerHTML = `
    <strong>Order Total:</strong> $${total.toFixed(2)}<br>
    <strong>Dad Payout:</strong> $${dadPayout.toFixed(2)}<br>
    <strong>Dad Cost:</strong> $${dadCost.toFixed(2)}<br>
    <strong>Dad Take-Home:</strong> $${dadTakeHome.toFixed(2)}<br>
    <strong>Your Net:</strong> $${yourNet.toFixed(2)}
  `;
}

productSelect.addEventListener("change", () => {
  loadMGs();
  calculate();
});
mgSelect.addEventListener("change", calculate);
document.getElementById("qty").addEventListener("input", calculate);

loadMGs();
calculate();
</script>

</body>
</html>
